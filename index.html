<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">

    <script defer src="assets/javascript/jquery-3.6.0.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script defer src="assets/javascript/main.js"></script>
</head>

<body>
    <header>
        <div class="logo">
            <nav class="navbar">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <img src="assets/img/logo-alura.png" alt="Alura" srcset="">
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section class="init">
            <div class="game-area">
                <div class="start-btns">
                    <button id="start" type="button" class="btn btn-primary">Começar a jogar</button>
                    <button onclick="newWord()" id="newWord" type="button" class="btn btn-light">Adicionar nova
                        palavra</button>
                </div>
            </div>
        </section>
        <section class="new-word">
            <div class="text">
                <textarea name="" id="word" cols="30" rows="10" placeholder="Digite uma palavra ou frase"></textarea>
            </div>
            <div class="new-word-btns">
                <button type="button" class="btn btn-primary">Salvar e começar</button>
                <button onclick="cancelNewWord()" type="button" class="btn btn-light">Cancelar</button>
            </div>
        </section>
    </main>

    <footer class="container d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <span class="mb-3 mb-md-0 text-muted">
                <p id="textFooter">&copy; Alexandre Bastos</p>
            </span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <div class="icons">
                <li class="ms-3">
                    <a href="https://github.com/xand3" target="_blank">
                        <img src="assets/img/github.png" alt="github">
                    </a>
                </li>
                <li class="ms-3">
                    <a href="https://www.linkedin.com/in/alexandr3-bastos/" target="_blank">
                        <img src="assets/img/logotipo-do-linkedin.png" alt="linkedin" srcset="">
                    </a>
                </li>
            </div>
        </ul>
    </footer>
</body>

</html>
